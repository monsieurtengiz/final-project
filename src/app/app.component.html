<header>
  <nav>
    <!-- ul დაგავიწყდა? -->
    <ul>
      <li>
        <a routerLink="app-homepage">Home</a>
      </li>

      <li class="cart-container">
        <a routerLink="app-cartpage">Cart</a>

        <span class="cart-count" *ngIf="cartItemCount$ | async as cartItemCount">{{ cartItemCount }}</span>
      </li>
    </ul>
  </nav>
</header>
